<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "1_c2", "label": "1_c2", "shape": "dot"}, {"id": "2_c1", "label": "2_c1", "shape": "dot"}, {"id": "2_c2", "label": "2_c2", "shape": "dot"}, {"id": "1_c1", "label": "1_c1", "shape": "dot"}, {"id": "3_c2", "label": "3_c2", "shape": "dot"}, {"id": "3_c1", "label": "3_c1", "shape": "dot"}, {"id": "4_c1", "label": "4_c1", "shape": "dot"}, {"id": "4_c2", "label": "4_c2", "shape": "dot"}, {"id": "5_c1", "label": "5_c1", "shape": "dot"}, {"id": "5_c2", "label": "5_c2", "shape": "dot"}, {"id": "6_c1", "label": "6_c1", "shape": "dot"}, {"id": "6_c2", "label": "6_c2", "shape": "dot"}, {"id": "7_c2", "label": "7_c2", "shape": "dot"}, {"id": "7_c1", "label": "7_c1", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": "1_c2", "to": "2_c1", "value": 10}, {"from": "1_c2", "to": "2_c2", "value": 0}, {"from": "1_c1", "to": "2_c1", "value": 0}, {"from": "1_c1", "to": "2_c2", "value": 10}, {"from": "2_c1", "to": "3_c2", "value": 12}, {"from": "2_c1", "to": "3_c1", "value": 0}, {"from": "2_c2", "to": "3_c2", "value": 0}, {"from": "2_c2", "to": "3_c1", "value": 10}, {"from": "3_c2", "to": "4_c1", "value": 15}, {"from": "3_c2", "to": "4_c2", "value": 0}, {"from": "3_c1", "to": "4_c1", "value": 0}, {"from": "3_c1", "to": "4_c2", "value": 9}, {"from": "4_c1", "to": "5_c1", "value": 11}, {"from": "4_c1", "to": "5_c2", "value": 0}, {"from": "4_c2", "to": "5_c1", "value": 0}, {"from": "4_c2", "to": "5_c2", "value": 9}, {"from": "5_c1", "to": "6_c1", "value": 5}, {"from": "5_c1", "to": "6_c2", "value": 5}, {"from": "5_c2", "to": "6_c1", "value": 0}, {"from": "5_c2", "to": "6_c2", "value": 0}, {"from": "6_c1", "to": "7_c2", "value": 2}, {"from": "6_c1", "to": "7_c1", "value": 3}, {"from": "6_c2", "to": "7_c2", "value": 3}, {"from": "6_c2", "to": "7_c1", "value": 2}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
